<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakuraHomePage</title>
    <link rel="stylesheet" href="SakuraHomePage.css">
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="profile">
                <div>
                    <img src="ProfileGame.png" alt="" id="profileGame">
                </div>
                <div>
                    <p id="name">[Zorina] </p>
                    <p id="level">Level 78</p>
                </div>
            </div>
            <div class="money" id="money">
                    <div id="daimond">
                        <div id="itemDaimond"><img src="daimond.png" alt=""></div>
                        <p style="color: purple;"><b>192</b></p>
                        <div id="itemPlus1"><img src="plus.png" alt=""></div>
                    </div>
                    <div id="coin">
                        <div id="itemCoin"><img src="coin.png" alt=""></div>
                        <p style="color: purple;"><b>20983</b></p>
                        <div id="itemPlus2"><img src="plus.png" alt=""></div>
                    </div>
                    <div class="row">
                        <div id="item"><img src="trophy.png" alt=""></div>
                        <div id="item"><img src="graph.png" alt=""></div>
                        <div id="item"><img src="message.png" alt=""></div>
                        <div id="item"><img src="wifi.png" alt=""></div>
                        <div id="item"><img src="battery.png" alt=""></div>
                        <div id="item"><img src="setting.png" alt=""></div>
                    </div> 
            </div>
        </div>
        <div class="middle">
            <div class="event">
                <div>
                    <div id="ninja"><img src="firstEvent.png" alt=""></div>
                </div>
                <div>
                    <div id="shop"><img src="shop.png" alt=""></div>
                    <p id="shopAl">Shop</p>
                </div>
                <div>
                    <div id="event"><img src="event.png" alt=""></div>
                    <p id="eventAl">Events</p>
                </div>
                <div>
                    <div id="starlight"><img src="starlight.png" alt=""></div>
                    <p id="starlightAl">Star Light</p>
                </div>
                <div>
                    <div id="treasure"><img src="treasure.png" alt=""></div>
                    <p id="treasureAl">3h 45min</p>
                </div>
            </div>
            <div>
                <!--<img src="hero.png" alt="">  -->
                
            </div>
            <div class="player">
                <div class="bgPlayer">
                    <p class="listPlayer"></p>
                    <div class="playerName">
                        <div style="display: flex; flex-direction: row;">
                            <img src="ProfileGame.png" alt="" id="profileGame">
                            <div style="display: flex; flex-direction: column">
                                <div id="namePlayer">Anika</div>
                                <div id="levelPlayer">Epic IV</div>
                                <div style="display: flex; flex-direction: row;">
                                    <div id="cross"><img src="cross.png" alt=""></div>
                                    <div id="offline">Offline</div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: row;">
                            <img src="ProfileGame.png" alt="" id="profileGame">
                            <div style="display: flex; flex-direction: column">
                                <div id="namePlayer">Sakuri</div>
                                <div id="levelPlayer">Mythic Hornor</div>
                                <div style="display: flex; flex-direction: row;">
                                    <div id="cross"><img src="cross.png" alt=""></div>
                                    <div id="offline">Offline</div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: row;">
                            <img src="ProfileGame.png" alt="" id="profileGame">
                            <div style="display: flex; flex-direction: column">
                                <div id="namePlayer">Buski</div>
                                <div id="levelPlayer">Legend I</div>
                                <div style="display: flex; flex-direction: row;">
                                    <div id="cross"><img src="cross.png" alt=""></div>
                                    <div id="offline">Offline</div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: row;">
                            <img src="ProfileGame.png" alt="" id="profileGame">
                            <div style="display: flex; flex-direction: column">
                                <div id="namePlayer">ATM-BKK</div>
                                <div id="levelPlayer">Legend V</div>
                                <div style="display: flex; flex-direction: row;">
                                    <div id="cross"><img src="cross.png" alt=""></div>
                                    <div id="offline">Offline</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
